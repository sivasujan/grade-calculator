<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 100px;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: darkblue;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h2>Enter Marks for 5 Subjects</h2>

    <input type="number" id="sub1" placeholder="Subject 1" min="0" max="100"><br>
    <input type="number" id="sub2" placeholder="Subject 2" min="0" max="100"><br>
    <input type="number" id="sub3" placeholder="Subject 3" min="0" max="100"><br>
    <input type="number" id="sub4" placeholder="Subject 4" min="0" max="100"><br>
    <input type="number" id="sub5" placeholder="Subject 5" min="0" max="100"><br>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculate() {

            var m1 = parseFloat(document.getElementById("sub1").value);
            var m2 = parseFloat(document.getElementById("sub2").value);
            var m3 = parseFloat(document.getElementById("sub3").value);
            var m4 = parseFloat(document.getElementById("sub4").value);
            var m5 = parseFloat(document.getElementById("sub5").value);

            var result = document.getElementById("result");

            
            if (isNaN(m1) || isNaN(m2) || isNaN(m3) || isNaN(m4) || isNaN(m5) ||
                m1<0 || m1>100 || m2<0 || m2>100 || m3<0 || m3>100 ||
                m4<0 || m4>100 || m5<0 || m5>100) {

                result.innerHTML = "Please enter valid marks (0-100) for all subjects.";
                result.className = "error";
                return;
            }

            var total = m1 + m2 + m3 + m4 + m5;
            var average = total / 5;
            var grade;

            if (average >= 90)
                grade = "A+";
            else if (average >= 80)
                grade = "A";
            else if (average >= 70)
                grade = "B";
            else if (average >= 60)
                grade = "C";
            else if (average >= 50)
                grade = "D";
            else
                grade = "Fail";

            result.className = "";
            result.innerHTML =
                "Total Marks: " + total + "<br>" +
                "Average: " + average.toFixed(2) + "<br>" +
                "Grade: " + grade;
        }
    </script>

</body>
</html>
